	<script type="text/javascript">
		var flag=0;
		function validate1(){
			document.getElementById("user_err").innerHTML="";
			document.getElementById("user").style.borderColor="black";
			document.getElementById("user").style.borderWidth="2px";
			var username=f.user.value;
			var user_regex=/^[a-z]+$/i;
			if(username.length<6){
				document.getElementById("user_err").innerHTML="*Name should contain atleast 6 characters*";
				document.getElementById("user").style.borderColor="red";
				document.getElementById("user").style.borderWidth="3px";
				return false;
			}	
			else{
				if(!user_regex.test(username)) {
				document.getElementById("user_err").innerHTML="*Please enter a valid username*";
				document.getElementById("user").style.borderColor="red";
				document.getElementById("user").style.borderWidth="3px";
				return false;
				}	
			else{
				return true;
			}
		   }
		}
		function validate2(){
			document.getElementById("pass_err").innerHTML="";
			document.getElementById("pass").style.borderColor="black";
			document.getElementById("pass").style.borderWidth="2px";
			var password=f.pass.value;
			var pass_regex=/^[\w\W\d]+$/;
			if(password.length<6){
				document.getElementById("pass_err").innerHTML="*Password should contain atleast 6 characters*";
				document.getElementById("pass").style.borderColor="red";
				document.getElementById("pass").style.borderWidth="3px";
				return false;
			}
			else{
			if (!pass_regex.test(password)) {
				document.getElementById("pass_err").innerHTML="*Please enter a valid password*";
				document.getElementById("pass").style.borderColor="red";
				document.getElementById("pass").style.borderWidth="3px";
				return false;
				}		
			else{
				return true;
				}
			}
		}
		function validate3(){
			document.getElementById("email_err").innerHTML="";
			document.getElementById("mail").style.borderColor="black";
			document.getElementById("mail").style.borderWidth="2px";
			var email=f.mail.value;	
			var mail_regex=/^[\S]+@[\w-]+(?:\.com)$/;
			if (!mail_regex.test(email)) {
				document.getElementById("email_err").innerHTML="*Please enter a valid mail-id*";
				document.getElementById("mail").style.borderColor="red";
				document.getElementById("mail").style.borderWidth="3px";
				return false;
			}		
			else{
				return true;
			}
		}
		function validate4(){
			document.getElementById("phone_err").innerHTML="";
			document.getElementById("phone").style.borderColor="black";
			document.getElementById("phone").style.borderWidth="2px";
			var phone=f.phone.value;
			var phone_regex=/[\d]{10}$/;
			if (!phone_regex.test(phone)) {
				document.getElementById("phone_err").innerHTML="*Please enter a valid number*";
				document.getElementById("phone").style.borderColor="red";
				document.getElementById("phone").style.borderWidth="3px";
				return false;
			}		
			else{
				return true;
			}
		}
		function success(){
			if(validate2() && validate1() && validate3() && validate4()){
				alert("You have submitted successfully!");
			}
			else{
				alert("Check whether all the fields are in valid format or not");
			}
		}
	</script>
